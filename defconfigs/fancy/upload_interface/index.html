<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Upload/Delete Interface</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #282c34;
            color: #61dafb;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #20232a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 500px;
            text-align: center;
        }
        .container h1 {
            margin-bottom: 20px;
            font-size: 2em;
            color: #61dafb;
            animation: glow 1s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #61dafb, 0 0 20px #61dafb, 0 0 30px #61dafb, 0 0 40px #61dafb, 0 0 50px #61dafb, 0 0 60px #61dafb, 0 0 70px #61dafb;
            }
            to {
                text-shadow: 0 0 20px #61dafb, 0 0 30px #61dafb, 0 0 40px #61dafb, 0 0 50px #61dafb, 0 0 60px #61dafb, 0 0 70px #61dafb, 0 0 80px #61dafb;
            }
        }
        .upload-btn-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }
        .btn {
            border: 2px solid #61dafb;
            color: #61dafb;
            background-color: transparent;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background-color: #61dafb;
            color: #20232a;
        }
        .upload-btn-wrapper input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
        }
        .file-list {
            margin-top: 20px;
            text-align: left;
            color: #61dafb;
        }
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #61dafb;
        }
        .delete-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .delete-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload/Delete Interface</h1>
        <div class="upload-btn-wrapper">
            <button class="btn">Upload a file</button>
            <input type="file" name="file" id="fileInput" />
        </div>
        <div class="file-list" id="fileList">
            <!-- Files will be listed here -->
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fileList = document.getElementById('fileList');
            const fileInput = document.getElementById('fileInput');

            // Function to fetch and display files
            function fetchFiles() {
                fetch('/upload_interface/')
                    .then(response => response.json())
                    .then(files => {
                        fileList.innerHTML = '';
                        files.forEach(file => {
                            const fileItem = document.createElement('div');
                            fileItem.className = 'file-item';
                            fileItem.innerHTML = `
                                <span>${file}</span>
                                <button class="delete-btn" onclick="deleteFile('${file}')">Delete</button>
                            `;
                            fileList.appendChild(fileItem);
                        });
                    });
            }

            // Function to delete a file
            window.deleteFile = function(fileName) {
                fetch('/uploaded_files', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ file_name: fileName })
                })
                .then(response => response.json())
                .then(data => {
                    console.log(data.message);
                    fetchFiles();
                });
            }

            // Handle file upload
            fileInput.addEventListener('change', function() {
                const file = fileInput.files[0];
                const formData = new FormData();
                formData.append('file', file);

                fetch('/upload_interface/uploaded_files/', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    console.log(data.message);
                    fetchFiles();
                });
            });

            // Initial fetch of files
            fetchFiles();
        });
    </script>
</body>
</html>
