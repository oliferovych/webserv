<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Me!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            font-family: 'Arial', sans-serif;
        }

        a {
            font-size: 24px;
            font-weight: 500;
            color: #007bff;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid #007bff;
            border-radius: 5px;
            transition: all 0.2s ease;
        }

        a:hover {
            color: #ffffff;
            background-color: #007bff;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <a href="https://www.youtube.com/watch?v=xvFZjo5PgG0" target="_blank">Something cool, click on me!</a>
</body>
</html>
