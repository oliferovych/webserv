<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error {{ERROR_CODE}}</title>
    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }

        .error-container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 100px;
            margin: 0;
            color: #ff6347;
        }

        p {
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>{{ERROR_CODE}}</h1>
        <p>{{ERROR_MESSAGE}}</p>
    </div>
</body>
</html>
